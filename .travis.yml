language: rust
sudo: required
services:
  - postgresql
cache: cargo
rust:
  - nightly
git:
  depth: 5
branches:
  only:
  - master
notifications:
  email:
    on_success: change
    on_failure: change
before_script:
  - mv .travis.env .env
  - source .env
  - psql -c 'create database travis_ci_test;' -U postgres
